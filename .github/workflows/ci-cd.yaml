name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and start containers
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for API
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8000/health | grep -Eiq "healthy|ok"; then
              echo "API ready"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become ready"
          docker compose logs --no-color
          exit 1

      - name: Run curl/bash tests
        run: |
          chmod +x tests/*.sh
          export API_URL=http://localhost:8000
          echo "=== Running test-api with trace ==="
          bash -x ./tests/test-api.sh
          echo "=== Running test-rentants ==="
          ./tests/test-rentants.sh
          echo "=== Running test-reports ==="
          ./tests/test-reports.sh

      - name: Logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Stop containers
        if: always()
        run: docker compose down
