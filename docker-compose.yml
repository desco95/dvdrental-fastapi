version: '3.8'

services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: dvdrental-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dvdrental
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dvdrental"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - dvdrental-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dvdrental-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: dvdrental
      PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dvdrental-network

volumes:
  postgres_data:
    name: dvdrental_postgres_data

networks:
  dvdrental-network:
    name: dvdrental_network
    driver: bridge