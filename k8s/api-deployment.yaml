apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dvdrental
  labels:
    app: dvdrental-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dvdrental-api
  template:
    metadata:
      labels:
        app: dvdrental-api
    spec:
      containers:
      - name: api
        image: darkdesco/postgres-dvdrental:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: dvdrental-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: dvdrental-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: dvdrental-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dvdrental-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: dvdrental-config
              key: DB_NAME
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: dvdrental-config
              key: PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: dvdrental
  labels:
    app: dvdrental-api
spec:
  selector:
    app: dvdrental-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30800
  type: NodePort
